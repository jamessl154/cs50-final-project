{% extends "layout.html" %}

{% block title %}Register{% endblock %}
{% block register %}active{% endblock %}
{% block main %}
<h1 class="display-4">Register</h1>
<br>
<br>
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <a href="#" data-toggle="tooltip" data-placement="right" title="Confirm password">
                <input class="form-control" name="confirmation" placeholder="Password" type="password">
            </a>
        </div>
        <br>
        <button class="btn btn-dark" type="submit">Log In</button>
    </form>

<script src="/static/tooltip.js"></script>

{% endblock %}
